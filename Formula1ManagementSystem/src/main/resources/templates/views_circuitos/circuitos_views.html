<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<!-- Encabezado -->
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FORMULA 1</h1>
			<!--Para prueba 2-->
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Login</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Regístrate</a>
			</div>
			<br>
		</header>
		<!-- MENU -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
						<a class="nav-link" th:href="@{/}">Calendario</a>
						<a class="nav-link" th:href="@{/}">Votaciones</a>
						<a class="nav-link" th:href="@{/all_escuderias}">Escuderías</a>
						<a class="nav-link" th:href="@{/circuitos_views}">Circuitos</a>
						<a class="nav-link" th:href="@{/responsable}">Responsable</a>
						<a class="nav-link" th:href="@{/administrar}">Administrar</a>
					</div>
				</div>
			</div>
		</nav>
	</div><br>
	<div class="container">
		<div class="row">
			<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Ciudad</th>
					<th>País</th>
					<th>Longitud</th>
					<th>Número de vueltas</th>
					<th>Curvas lentas</th>
					<th>Curvas medias</th>
					<th>Curvas rápidas</th>
					<th>Trazado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="circuito: ${circuitos}">
					<td th:text="${circuito.id}"></td>
					<td th:text="${circuito.nombre}"></td>
					<td th:text="${circuito.ciudad}"></td>
					<td th:text="${circuito.pais}"></td>
					<td th:text="${circuito.longitud}"></td>
					<td th:text="${circuito.numero_de_vueltas}"></td>
					<td th:text="${circuito.curvas_lentas}"></td>
					<td th:text="${circuito.curvas_medias}"></td>
					<td th:text="${circuito.curvas_rapidas}"></td>
					<td><img th:src="${circuito.trazado}" width="200" height="200"></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>

</html>
