<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FORMULA 1</h1>
			<!-- create navigation bar ( header) -->
			<span sec:authentication="principal.username"> User</span>

			<div class="navbar-header">
				<a sec:authorize="isAuthenticated()"><a class="navbar-brand" href="#" th:href="@{/logout}">Cerrar
						sesión</a>
			</div>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Login</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Regístrate</a>
			</div>
			<br>

		</header>

	</div>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
					<a class="nav-link" href="http://www.google.com">Calendario</a>
					<a class="nav-link" href="http://www.google.com">Votaciones</a>
					<a class="nav-link" href="http://www.google.com">Equipos</a>
					<a class="nav-link" href="http://www.google.com">Circuitos</a>
					<a class="nav-link" th:href="@{/responsable}">Responsable</a>
					<a class="nav-link" th:href="@{/administrar}">Administrar</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div>
			<a th:href="@{/responsable}" class="btn btn-primary">Miembros</a>
			<a th:href="@{/responsable}" class="btn btn-primary">Equipos</a>
			<a th:href="@{/pilotos}" class="btn btn-primary">Pilotos</a>
			<a th:href="@{/responsable}" class="btn btn-primary">Coches</a>
			<a th:href="@{/responsable}" class="btn btn-primary">Herramientas de Simulación</a>
			</div>
	</div>
	<hr>

	<div class="container">
		<div class="row">
			<h1>Listado de Pilotos</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/pilotos/crear}" class="btn btn-primary btn-sm mb-3">Agregar Piloto</a>
			</div>
		</div>

		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Dorsal</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>País</th>
					<th>Siglas</th>
					<th>Twitter</th>
					<th>Foto</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="piloto: ${pilotos}">
					<td th:text="${piloto.id}"></td>
					<td th:text="${piloto.dorsal}"></td>
					<td th:text="${piloto.nombre}"></td>
					<td th:text="${piloto.apellidos}"></td>
					<td th:text="${piloto.pais}"></td>
					<td th:text="${piloto.siglas}"></td>
					<td th:text="${piloto.twitter}"></td>
					<td><img th:src="${piloto.foto}" width="100" height="100"></td>
					<td>
						<a th:href="@{/pilotos/edit/{id}(id=${piloto.id})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/pilotos/{id}(id=${piloto.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</html>
