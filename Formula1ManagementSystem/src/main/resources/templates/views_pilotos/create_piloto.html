<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FORMULA 1</h1>
			<!-- create navigation bar ( header) -->
			<span sec:authentication="principal.username"> User</span>

			<div class="navbar-header">
				<a sec:authorize="isAuthenticated()"><a class="navbar-brand" href="#" th:href="@{/logout}">Cerrar
						sesión</a>
			</div>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Login</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Regístrate</a>
			</div>
			<br>

		</header>

	</div>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
					<a class="nav-link" href="http://www.google.com">Calendario</a>
					<a class="nav-link" href="http://www.google.com">Votaciones</a>
					<a class="nav-link" href="http://www.google.com">Equipos</a>
					<a class="nav-link" href="http://www.google.com">Circuitos</a>
					<a class="nav-link" th:href="@{/responsable}">Responsable</a>
					<a class="nav-link" th:href="@{/administrar}">Administrar</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div>
			<a th:href="@{/responsable}" class="btn btn-primary">Miembros</a>
			<a th:href="@{/responsable}" class="btn btn-primary">Equipos</a>
			<a th:href="@{/pilotos}" class="btn btn-primary">Pilotos</a>
			<a th:href="@{/responsable}" class="btn btn-primary">Coches</a>
			<a th:href="@{/responsable}" class="btn btn-primary">Herramientas de Simulación</a>
			</div>
	</div>
	<hr>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Crear Nuevo Piloto</h1>
				<div class="card-body">
					<form th:action="@{/save_pilotos}" th:object="${piloto}" method="POST">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" name"nombre" th:field="*{nombre}"
								placeholder="Ingresar Título de Noticia" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Apellidos</label>
							<input type="text" name"apellidos" th:field="*{apellidos}"
								placeholder="Ingresar Apellidos" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Dorsal</label>
							<input type="text" name"dorsal" th:field="*{dorsal}"
								placeholder="Ingresar Título de Noticia" class="form-control" required>
						</div>
						<div class="form-group">
							<label>País</label>
							<input type="text" name"pais" th:field="*{pais}"
								placeholder="Ingresar País" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Siglas</label>
							<input type="text" name"siglas" th:field="*{siglas}"
								placeholder="Ingresar Siglas" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Twitter</label>
							<input type="text" name"twitter" th:field="*{twitter}"
								placeholder="Ingresar Twitter" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Foto</label>
							<input type="text" name"link" th:field="*{foto}" placeholder="Ingresar Link de la foto"
								class="form-control" required>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>



</html>
