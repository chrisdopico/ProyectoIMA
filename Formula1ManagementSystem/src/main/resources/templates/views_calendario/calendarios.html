<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FORMULA 1</h1>
			<!-- create navigation bar ( header) -->

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Login</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Regístrate</a>
			</div>
			<br>

		</header>

	</div>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" >Noticias</a>
					<a class="nav-link active" aria-current="page" th:href="@{/calendarios}">Calendario</a>
					<a class="nav-link" href="http://www.google.com">Votaciones</a>
					<a class="nav-link" th:href="@{/all_escuderias}">Escuderías</a>
					<a class="nav-link" th:href="@{/circuitos_views}">Circuitos</a>
					<a class="nav-link" th:href="@{/responsable}">Responsable</a>
					<a class="nav-link" th:href="@{/administrar}">Administrar</a>
				</div>
			</div>
		</div>
	</nav>
	

	<div class="container">
		<div class="row">
			<h1>Eventos</h1>
		</div>

		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Evento</th>
					<th>Fecha</th>
					<th>País</th>
					<th>Ciudad</th>
					<th>Circuito</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="calendario: ${calendarios}">
					<td th:text="${calendario.nombre}"></td>
					<td th:text="${calendario.fecha}"></td>
					<td th:text="${calendario.pais}"></td>
					<td th:text="${calendario.ciudad}"></td>
					<td th:text="${calendario.nombre_circuito}"></td>
				</tr>

			</tbody>
		</table>
	</div>





</html>
