<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container">
				<h1>Portal de la Fórmula 1</h1>
				Bienvenido
				<span sec:authentication="principal.username"> User</span>
			</div>
			<div class="navbar-header">
				<li sec:authorize="isAuthenticated()"><a class="navbar-brand" href="#" th:href="@{/logout}">Cerrar
						sesión</a>
				</li>
			</div>
			</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Listado de roles</h1>
		</div>

		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Roles</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role: ${rolesList}">
					<td th:text="${role.id}"></td>
					<td th:text="${role.name}"></td>
					<td>
						<a th:href="@{/role/{id}(id=${role.id})}" class="btn btn-danger disabled">Eliminar rol</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
