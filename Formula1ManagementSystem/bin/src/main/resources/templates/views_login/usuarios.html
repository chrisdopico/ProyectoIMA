<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container">
				<h1>Portal de la Fórmula 1</h1>
				Bienvenido <span sec:authentication="principal.username"> User</span>
			</div>
			<div class="navbar-header">
				<li sec:authorize="isAuthenticated()"><a class="navbar-brand" href="#" th:href="@{/logout}">Cerrar
						sesión</a>
				</li>
				<li><a class="navbar-brand" href="#" th:href="@{/rolesList}">Lista de Roles</a>
				</li>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Listado de Usuarios</h1>
		</div>

		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Email</th>
					<th>Nombre</th>
					<th>Usuario</th>
					<th>Rol</th>
					<th>Estado de Habilitado</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${usuarios}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.user}"></td>
					<td th:text="${user.roles}"></td>
					<td th:text="${user.enabled}"></td>
					<td>
						<a th:href="@{/usuarios/validarUser/{id}(id=${user.id})}" class="btn btn-primary">Validar Usuario</a>
						<a th:href="@{/usuarios/{id}(id=${user.id})}" class="btn btn-danger">Eliminar usuario</a>

					</td>
				</tr>
			</tbody>
		</table>
		<br>
	</div>

</html>
